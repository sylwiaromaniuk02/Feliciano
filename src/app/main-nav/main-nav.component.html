<mat-sidenav-container class="sidenav-container">
  <mat-sidenav 
  #drawer 
  class="sidenav" 
  [ngClass]="{hidden: !(isHandset | async)!.matches}"
  fixedInViewport="true"
      [attr.role]="isHandset$ ? 'dialog' : 'navigation'"
      [mode]="!(isHandset$ | async)!.matches ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)!.matches">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Link 1</a>
      <a mat-list-item href="#">Link 2</a>
      <a mat-list-item href="#">Link 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Feliciano</span>
      
        <a routerLink="" class="nav-link">Home</a>
        <a routerLink="/about" class="nav-link">About</a>
        <a routerLink="/menu" class="nav-link">Menu</a>
        <a routerLink="/blog" class="nav-link">Stories</a>
        <a routerLink="/contact" class="nav-link">Contact</a>
        <a routerLink="/reservation" class="nav-link">Book a table</a>
    
    </mat-toolbar>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
